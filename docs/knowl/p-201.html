<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(c, p&gt;0\text{.}\)</p>
<ul class="disc"><li>\(\displaystyle \int_0^c \frac{1}{x^p} dx\) is defined if and only if \(p&lt; 1\text{.}\)</li></ul>
<ul class="disc"><li>\(\displaystyle \int_c^\infty \frac{1}{x^p} dx\) is defined if and only if \(p&gt; 1\text{.}\)</li></ul>
