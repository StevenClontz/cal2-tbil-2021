<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Thus given a function \(f(x)\geq 0\) over \([a,b]\text{,}\) the  surface area of the solid generated by rotating this function about the \(x\)-axis is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
SA=\int_a^b 2\pi f(x)\sqrt{1+(f'(x))^2}dx.
\end{equation*}
</div>
