<p>Given a sequence \(\{x_n\}_1^\infty\) and a sequence of the form \(\{s_n\}_1^\infty:=\{x_n-x_{n+1}\}_1^\infty\)  we call the series \(S_n=\displaystyle\sum_{i=1}^n s_i=\sum_{i=1}^n(x_i-x_{i+1})\) to be a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">telescoping series</em>.</p>
