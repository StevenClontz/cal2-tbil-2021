<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Graphs in the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(xy\)</span> plane can be described by <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">parametric equations</dfn> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=f(t)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y=g(t)\text{,}\)</span> where plugging in different values of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(t\)</span> into the functions <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g\)</span> produces different points of the graph.</p>
