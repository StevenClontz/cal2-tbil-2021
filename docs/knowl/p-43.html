<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Recall that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u'=\frac{du}{dx}\text{.}\)</span> This allows for the following:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\int g'(u)u' dx=\int g'(u)\frac{du}{dx}\,dx=\int g'(u)du=g(u)+C\text{.}
\end{equation*}
