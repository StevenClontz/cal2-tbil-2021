<article class="fact theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Fact</span><span class="space"> </span><span class="codenumber">4.1.13</span><span class="period">.</span>
</h6>
<p>We have that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x)=\displaystyle \sum_{n=0}^\infty \frac{1}{n!}x^n=e^x.
\end{equation*}
</div>
<p class="continuation">What we mean by equality is that for any real number \(x\text{,}\) the series \(\displaystyle \sum_{n=0}^\infty \frac{1}{n!}x^n\) will converge to \(e^x\text{.}\)</p></article><span class="incontext"><a href="PS1.html#fact-PS1exp">in-context</a></span>
