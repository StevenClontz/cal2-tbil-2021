<p xmlns:svg="http://www.w3.org/2000/svg">Using the product rule, which of these is derivative of \(x^3e^x\) with respect to \(x\text{?}\)</p>
<ol class="upper-alpha cols2">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle 3x^2e^x\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle 3x^2e^{x}+x^3e^x\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle 3x^2e^{x-1}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \frac{1}{4}x^4 e^x\)</p></li>
</ol></article><span class="incontext"><a href="TI2.html#task-15">in-context</a></span>
