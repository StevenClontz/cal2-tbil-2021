<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For a function \(f(x)\) with a vertical asymptote at \(x=b\) and a constant \(c\text{,}\) we let \(\displaystyle \int_c^b f(x) dx\) denote</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_c^b f(x) dx=\lim_{b\to a}\left( \int_c^a f(x) dx\right).
\end{equation*}
</div>
