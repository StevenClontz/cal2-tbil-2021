<p>Thus given a function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\geq 0\)</span> over <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\([a,b]\text{,}\)</span> the  surface area of the solid generated by rotating this function about the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span>-axis is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
SA=\int_a^b 2\pi f(x)\sqrt{1+(f'(x))^2}dx.
\end{equation*}
</div>
