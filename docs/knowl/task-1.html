<p>Using the chain rule, which of these is derivative of \(e^{x^3}\) with respect to \(x\text{?}\)</p>
<ol class="upper-alpha cols2">
<li><p>\(\displaystyle e^{3x^2}\)</p></li>
<li><p>\(\displaystyle x^3e^{x^3-1}\)</p></li>
<li><p>\(\displaystyle 3x^2e^{x^3}\)</p></li>
<li><p>\(\displaystyle \frac{1}{4}e^{x^4}\)</p></li>
</ol></article><span class="incontext"><a href="TI1.html#task-1">in-context</a></span>
