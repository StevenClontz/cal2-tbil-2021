<article class="fact theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Fact</span><span class="space"> </span><span class="codenumber">1.8.19</span><span class="period">.</span>
</h6>
<p>Let \(c, p&gt;0\text{.}\)</p>
<ul class="disc"><li><p>\(\displaystyle \int_0^c \frac{1}{x^p} dx\) is defined if and only if \(p&lt; 1\text{.}\)</p></li></ul>
<ul class="disc"><li><p>\(\displaystyle \int_c^\infty \frac{1}{x^p} dx\) is defined if and only if \(p&gt; 1\text{.}\)</p></li></ul></article><span class="incontext"><a href="TI8.html#fact-TI8prule">in-context</a></span>
