<span class="type">Fact</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1.8.19</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>

<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c, p&gt;0\text{.}\)</span></p>
<ul class="disc"><li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\displaystyle \int_0^c \frac{1}{x^p} dx\)</span> is defined if and only if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p&lt; 1\text{.}\)</span></p></li></ul>
<ul class="disc"><li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\displaystyle \int_c^\infty \frac{1}{x^p} dx\)</span> is defined if and only if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p&gt; 1\text{.}\)</span></p></li></ul></article><span class="incontext"><a href="TI8.html#fact-TI8prule">in-context</a></span>
