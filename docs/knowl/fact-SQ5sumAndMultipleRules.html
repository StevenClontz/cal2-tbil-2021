<article class="fact theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Fact</span><span class="space"> </span><span class="codenumber">4.5.4</span><span class="period">.</span>
</h6>
<p>If \(\displaystyle\sum a_n=A\text{,}\) \(\displaystyle\sum b_n=B\text{,}\) and \(c\) is a real number, then</p>
<ol class="decimal">
<li><p>\(\displaystyle\sum ca_n=c\displaystyle\sum a_n=cA\text{,}\) and</p></li>
<li><p>\(\displaystyle\sum a_n+\displaystyle\sum b_n=\displaystyle\sum (a_n+b_n)=A+B\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="SQ5.html#fact-SQ5sumAndMultipleRules">in-context</a></span>
