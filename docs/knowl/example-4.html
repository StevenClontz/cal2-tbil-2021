<span class="type">Example</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1.2.6</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Here is how one might write out the explanation of how to find <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\int xe^{x}\,dx\)</span> from start to finish:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\int xe^{x}\,dx\\
&amp; u=x &amp; dv = e^x\,dx\\
&amp; du=1\cdot\,dx &amp; v=e^x\\
\int xe^x \,dx &amp;= xe^x-\int e^x \,dx\\
&amp;= xe^{x}-e^x+C
\end{align*}
</div></article><span class="incontext"><a href="TI2.html#example-4">in-context</a></span>
