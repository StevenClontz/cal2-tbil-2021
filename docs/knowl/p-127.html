<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>This technique involves using algebra to rewrite an integral of a product of functions in the form <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\int (u)\,dv\)</span> and then using the equality</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\int (u)\,dv=uv-\int(v)\,du\text{.}
\end{equation*}
</div>
