<p xmlns:svg="http://www.w3.org/2000/svg">Based on this result, which of these would you suspect to equal \(\int x^2e^{x^3}\,dx\text{?}\)</p>
<ol class="upper-alpha cols2">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle e^{x^3+1}+C\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \frac{1}{3x}e^{x^3+1}+C\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle 3e^{x^3}+C\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \frac{1}{3}e^{x^3}+C\)</p></li>
