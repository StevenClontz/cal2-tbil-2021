<p>We have that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f(x)=\displaystyle \sum_{n=0}^\infty \frac{1}{n!}x^n=e^x.
\end{equation*}
</div>
<p class="continuation">What we mean by equality is that for any real number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\text{,}\)</span> the series <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\displaystyle \sum_{n=0}^\infty \frac{1}{n!}x^n\)</span> will converge to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(e^x\text{.}\)</span></p>
