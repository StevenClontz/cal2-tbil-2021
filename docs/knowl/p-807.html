<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For what value of \(a\) is \(\frac{1}{1-a}=\frac{1}{1+x^2}\text{?}\)</p>
<ol class="upper-alpha">
<li><p>\(a=x^2\text{.}\)</p></li>
<li><p>\(a=-x^2\text{.}\)</p></li>
<li><p>\(a=1+x^2\text{.}\)</p></li>
<li><p>\(a=1-x^2\text{.}\)</p></li>
<li><p>\(a=x^2-1\text{.}\)</p></li>
</ol>
