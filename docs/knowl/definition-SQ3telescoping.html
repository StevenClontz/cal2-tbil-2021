<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.16</span><span class="period">.</span>
</h6>
<p>Given a sequence \(\{x_n\}_1^\infty\) and a sequence of the form \(\{s_n\}_1^\infty:=\{x_n-x_{n+1}\}_1^\infty\)  we call the series \(S_n=\displaystyle\sum_{i=1}^n s_i=\sum_{i=1}^n(x_i-x_{i+1})\) to be a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">telescoping series</em>.</p></article><span class="incontext"><a href="SQ3.html#definition-SQ3telescoping">in-context</a></span>
