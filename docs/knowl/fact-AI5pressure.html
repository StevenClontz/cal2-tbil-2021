<article class="fact theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Fact</span><span class="space"> </span><span class="codenumber">2.3.22</span><span class="period">.</span>
</h6>
<p>Recall that \(pressure\) is measured as <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">force</em> over <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">area</em>.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P=F/A.
\end{equation*}
</div>
<p class="continuation">Rewriting this, we have that \(F=PA.\)</p></article><span class="incontext"><a href="AI5.html#fact-AI5pressure">in-context</a></span>
